          type: string
          maxLength: 200
      required:
        - id
        - name
    LegacyProfile:
      type: object
      properties:
        username:
          type: string
          description:
            Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          maxLength: 50
        last_name:
          type: string
          maxLength: 50
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
      required:
        - first_name
        - last_name
        - username
    LifecycleStateEnum:
      enum:
        - NORMAL
        - AWAITING_CLEANUP
        - DORMANT
      type: string
      description: |-
        * `NORMAL` - Normal
        * `AWAITING_CLEANUP` - Awaiting Cleanup
        * `DORMANT` - Dormant
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        account:
          allOf:
            - $ref: "#/components/schemas/Account"
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description:
            Designates that this user has all permissions without explicitly
            assigning them.
        username:
          type: string
          readOnly: true
          description:
            Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
        email:
          type: string
          format: email
          readOnly: true
          title: Email address
        is_staff:
          type: boolean
          readOnly: true
          title: Staff status
          description: Designates whether the user can log into this admin site.
        is_active:
          type: boolean
          readOnly: true
          title: Active
          description:
            Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        date_joined:
          type: string
          format: date-time
          readOnly: true
        first_name:
          type: string
          readOnly: true
        last_name:
          type: string
          readOnly: true
        discipline:
          allOf:
            - $ref: "#/components/schemas/DisciplineEnum"
          readOnly: true
          description: |-
            Please select the closest match to the discipline that you work in

            * `Atmospheric Physics` - Atmospheric Physics
            * `Atmospheric Chemistry` - Atmospheric Chemistry
            * `Climate Change` - Climate Change
            * `Earth System Science` - Earth System Science
            * `Marine Science` - Marine Science
            * `Terrestrial and Fresh Water` - Terrestrial and Fresh Water
            * `Earth Observation` - Earth Observation
            * `Polar Science` - Polar Science
            * `Geography` - Geography
            * `Engineering` - Engineering
            * `Medical/Biological Sciences` - Medical/Biological Sciences
            * `Mathematics/Computer Science` - Mathematics/Computer Science
            * `Economics` - Economics
            * `Other` - Other
        degree:
          readOnly: true
          description: |-
            The type of degree you are studying for, if applicable

            * `` - Not studying for a degree
            * `First degree` - First Degree (Bachelor's / Undergraduate Master's)
            * `Postgraduate Master's` - Postgraduate Master's
            * `Doctorate` - Doctorate
            * `Other` - Other
          oneOf:
            - $ref: "#/components/schemas/DegreeEnum"
            - $ref: "#/components/schemas/BlankEnum"
        internal_comment:
          type: string
          readOnly: true
          description:
            Internal notes about the user that will not be displayed to
            the user
        service_user:
          type: boolean
          description: Service user is True if user type is SERVICE.
          readOnly: true
          nullable: true
        email_confirmed_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        conditions_accepted_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        approved_for_root_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        user_reason:
          type: string
          readOnly: true
          title: Reason for suspension (user)
          description: Indicate why the user has been suspended
        internal_reason:
          type: string
          readOnly: true
          title: Reason for suspension (internal)
          description:
            Any internal details about the user's suspension that should
            not be displayed to the user
        institution:
          allOf:
            - $ref: "#/components/schemas/InstitutionList"
          readOnly: true
          nullable: true
        otp_required:
          type: boolean
          description: OTP is now always required.
          readOnly: true
          nullable: true
        event:
          type: string
          readOnly: true
          nullable: true
        responsible_users:
          type: array
          items:
            $ref: "#/components/schemas/UserList"
          readOnly: true
        user_type:
          allOf:
            - $ref: "#/components/schemas/UserTypeEnum"
          readOnly: true
          description: |-
            If this account belongs to a real user, of if it has a specialised use.

            * `STANDARD` - Standard
            * `SERVICE` - Service User
            * `TRAINING` - Training Account
            * `SHARED` - Shared User
        lifecycle_state:
          allOf:
            - $ref: "#/components/schemas/LifecycleStateEnum"
          description: |-
            Stage in the account lifecycle this account is in.

            * `NORMAL` - Normal
            * `AWAITING_CLEANUP` - Awaiting Cleanup
            * `DORMANT` - Dormant
        deactivated_at:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: Date on which this account was deactivated.
