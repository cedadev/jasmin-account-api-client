openapi: 3.0.3
info:
  title: JASMIN Account API
  version: 1.0.0
  description: Account and service data for the jasmin-account portal.
paths:
  /api/email/:
    get:
      operationId: api_email_retrieve
      description: |-
        This view provides the legacy /email/ api view.

        It lists users who need to reconfirm their email addresses.
      tags:
        - api
      deprecated: true
      responses:
        "200":
          description: No response body
  /api/profile/:
    get:
      operationId: api_profile_list
      description: |-
        This view provides the legacy /profile/ api view.

        OAuth protected endpoint that returns basic profile information about the
        logged in user.
      tags:
        - api
      deprecated: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LegacyProfile"
          description: ""
  /api/services/:
    get:
      operationId: api_services_retrieve
      description: |-
        This view provides the legacy /services/ api view.

        OAuth protected endpoint that returns basic information about the services
        and roles for which the user has and active grant that is not revoked or
        expired.
      tags:
        - api
      deprecated: true
      responses:
        "200":
          description: No response body
  /api/v1/categories/:
    get:
      operationId: categories_list
      description: Details of services categories.
      parameters:
        - in: query
          name: name
          schema:
            type: string
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
      tags:
        - categories
      security:
        - oauth2:
            - jasmin.services.categories.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CategoryList"
          description: ""
  /api/v1/categories/{category_name}/services/:
    get:
      operationId: categories_services_list
      description: |-
        Viewset to allow services to be nested under categories.

        Same as ServicesViewset, but lookup the service by name instead of pk,
        and filter by category.
      parameters:
        - in: path
          name: category_name
          schema:
            type: string
          required: true
        - in: query
          name: name
          schema:
            type: string
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
      tags:
        - categories
      security:
        - oauth2:
            - jasmin.services.services.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServiceList"
          description: ""
  /api/v1/categories/{category_name}/services/{name}/:
    get:
      operationId: categories_services_retrieve
      description: |-
        Viewset to allow services to be nested under categories.

        Same as ServicesViewset, but lookup the service by name instead of pk,
        and filter by category.
      parameters:
        - in: path
          name: category_name
          schema:
            type: string
          required: true
        - in: path
          name: name
          schema:
            type: string
            description: The name of the service. This is also used in URLs.
          required: true
      tags:
        - categories
      security:
        - oauth2:
            - jasmin.services.services.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Service"
          description: ""
  /api/v1/categories/{category_name}/services/{service_name}/roles/:
    get:
      operationId: categories_services_roles_list
      description: View roles for a service.
      parameters:
        - in: path
          name: category_name
          schema:
            type: string
          required: true
        - in: query
          name: name
          schema:
            type: array
            items:
              type: string
              title: Role name
          explode: true
          style: form
        - in: query
          name: on_date
          schema:
            type: string
            format: date
          description:
            ISO Date on which you would like to know the active roles for
            a service.
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: path
          name: service_name
          schema:
            type: string
          required: true
      tags:
        - categories
      security:
        - oauth2:
            - jasmin.services.serviceroles.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
          description: ""
  /api/v1/categories/{category_name}/services/{service_name}/roles/{name}/:
    get:
      operationId: categories_services_roles_retrieve
      description: View roles for a service.
      parameters:
        - in: path
          name: category_name
          schema:
            type: string
          required: true
        - in: path
          name: name
          schema:
            type: string
            title: Role name
          required: true
        - in: path
          name: service_name
          schema:
            type: string
          required: true
      tags:
        - categories
      security:
        - oauth2:
            - jasmin.services.serviceroles.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
          description: ""
  /api/v1/categories/{name}/:
    get:
      operationId: categories_retrieve
      description: Details of services categories.
      parameters:
        - in: path
          name: name
          schema:
            type: string
            description: Short name for the category, used in URLs
          required: true
      tags:
        - categories
      security:
        - oauth2:
            - jasmin.services.categories.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
          description: ""
  /api/v1/services/:
    get:
      operationId: services_list
      description: View and get details of a service.
      parameters:
        - in: query
          name: category
          schema:
            type: integer
        - in: query
          name: ceda_managed
          schema:
            type: boolean
        - in: query
          name: hidden
          schema:
            type: boolean
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
      tags:
        - services
      security:
        - oauth2:
            - jasmin.services.services.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServiceList"
          description: ""
  /api/v1/services/{id}/:
    get:
      operationId: services_retrieve
      description: View and get details of a service.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this service.
          required: true
      tags:
        - services
      security:
        - oauth2:
            - jasmin.services.services.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Service"
          description: ""
  /api/v1/services/{service_id}/roles/:
    get:
      operationId: services_roles_list
      description: View roles for a service.
      parameters:
        - in: query
          name: name
          schema:
            type: array
            items:
              type: string
              title: Role name
          explode: true
          style: form
        - in: query
          name: on_date
          schema:
            type: string
            format: date
          description:
            ISO Date on which you would like to know the active roles for
            a service.
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: path
          name: service_id
          schema:
            type: integer
          required: true
      tags:
        - services
      security:
        - oauth2:
            - jasmin.services.serviceroles.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
          description: ""
  /api/v1/services/{service_id}/roles/{name}/:
    get:
      operationId: services_roles_retrieve
      description: View roles for a service.
      parameters:
        - in: path
          name: name
          schema:
            type: string
            title: Role name
          required: true
        - in: path
          name: service_id
          schema:
            type: integer
          required: true
      tags:
        - services
      security:
        - oauth2:
            - jasmin.services.serviceroles.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Role"
          description: ""
  /api/v1/users/:
    get:
      operationId: users_list
      description: View jasmin_auth Users.
      parameters:
        - in: query
          name: institution
          schema:
            type: integer
        - in: query
          name: is_active
          schema:
            type: boolean
        - in: query
          name: lifecycle_state
          schema:
            type: string
            enum:
              - AWAITING_CLEANUP
              - DORMANT
              - NORMAL
          description: |-
            Stage in the account lifecycle this account is in.

            * `NORMAL` - Normal
            * `AWAITING_CLEANUP` - Awaiting Cleanup
            * `DORMANT` - Dormant
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: query
          name: service_user
          schema:
            type: boolean
          description: Service User
        - in: query
          name: user_type
          schema:
            type: string
            enum:
              - SERVICE
              - SHARED
              - STANDARD
              - TRAINING
          description: |-
            If this account belongs to a real user, of if it has a specialised use.

            * `STANDARD` - Standard
            * `SERVICE` - Service User
            * `TRAINING` - Training Account
            * `SHARED` - Shared User
      tags:
        - users
      security:
        - oauth2:
            - jasmin.auth.users.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserList"
          description: ""
  /api/v1/users/{user_username}/grants/:
    get:
      operationId: users_grants_list
      description: Get the grants associated with a user.
      parameters:
        - in: query
          name: category
          schema:
            type: string
          description: Name of the category you would like to filter the grants for.
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - in: query
          name: role
          schema:
            type: string
          description: Name of the role you would like to filter the grants for.
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: query
          name: service
          schema:
            type: string
          description: Name of the service you would like to filter the grants for.
        - in: path
          name: user_username
          schema:
            type: string
          required: true
      tags:
        - users
      security:
        - oauth2:
            - jasmin.services.userservices.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/UserGrant"
          description: ""
  /api/v1/users/{user_username}/services/:
    get:
      operationId: users_services_list
      description: Get the services assocated with a user.
      parameters:
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: path
          name: user_username
          schema:
            type: string
          required: true
      tags:
        - users
      security:
        - oauth2:
            - jasmin.services.userservices.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServiceList"
          description: ""
  /api/v1/users/{username}/:
    get:
      operationId: users_retrieve
      description: View jasmin_auth Users.
      parameters:
        - in: path
          name: username
          schema:
            type: string
            description:
              Required. 150 characters or fewer. Letters, digits and @/./+/-/_
              only.
          required: true
      tags:
        - users
      security:
        - oauth2:
            - jasmin.auth.users.all:read
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: ""
    patch:
      operationId: users_partial_update
      description: View jasmin_auth Users.
      parameters:
        - in: path
          name: username
          schema:
            type: string
            description:
              Required. 150 characters or fewer. Letters, digits and @/./+/-/_
              only.
          required: true
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchedUser"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/PatchedUser"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/PatchedUser"
      security:
        - oauth2:
            - jasmin.auth.users.all:write
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: ""
components:
  schemas:
    Access:
      type: object
      description: List of service accesses.
      properties:
        id:
          type: integer
          readOnly: true
        user:
          $ref: "#/components/schemas/ServiceUser"
      required:
        - id
        - user
    Account:
      type: object
      properties:
        username:
          type: string
        surname:
          type: string
        full_name:
          type: string
        tags:
          type: array
          items: {}
        uidNumber:
          type: integer
          maximum: 2147483647
          minimum: 0
          description: Leave blank for default (next available uidNumber)
        uid:
          type: string
          description: This is always overridden to match username
          maxLength: 50
        homeDirectory:
          type: string
          description: Leave blank for default (/home/users/{user})
          maxLength: 250
        gidNumber:
          type: integer
          maximum: 2147483647
          minimum: 0
        loginShell:
          type: string
          maxLength: 250
      required:
        - tags
    BlankEnum:
      enum:
        - ""
    Category:
      type: object
      description: Details of a service category.
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          description: Short name for the category, used in URLs
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        long_name:
          type: string
          description: Long name for the category, used for display
          maxLength: 250
        position:
          type: integer
          maximum: 2147483647
          minimum: 0
          description:
            Number defining where the category appears in listings. Categories
            are ordered in ascending order by this field, then alphabetically by name
            within that.
        services:
          type: array
          items:
            $ref: "#/components/schemas/CategoryService"
      required:
        - id
        - long_name
        - name
        - services
        - url
    CategoryList:
      type: object
      description: Basic information about a service category.
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          description: Short name for the category, used in URLs
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
        - id
        - name
        - url
    CategoryService:
      type: object
      description: Simple details about a service, excluding it's category.
      properties:
        id:
          type: integer
          readOnly: true
        url:
          type: string
          format: uri
          readOnly: true
        name:
          type: string
          description: The name of the service. This is also used in URLs.
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
        summary:
          type: string
          description:
            One-line description of the service, shown in listings. No
            special formatting allowed.
        hidden:
          type: boolean
          description:
            Prevents the service appearing in listings unless the user
            has an active grant or request for it. The service details page will still
            be accessible to anybody who knows the URL.
      required:
        - id
        - name
        - summary
        - url
    DegreeEnum:
      enum:
        - First degree
        - Postgraduate Master's
        - Doctorate
        - Other
      type: string
      description: |-
        * `` - Not studying for a degree
        * `First degree` - First Degree (Bachelor's / Undergraduate Master's)
        * `Postgraduate Master's` - Postgraduate Master's
        * `Doctorate` - Doctorate
        * `Other` - Other
    DisciplineEnum:
      enum:
        - Atmospheric Physics
        - Atmospheric Chemistry
        - Climate Change
        - Earth System Science
        - Marine Science
        - Terrestrial and Fresh Water
        - Earth Observation
        - Polar Science
        - Geography
        - Engineering
        - Medical/Biological Sciences
        - Mathematics/Computer Science
        - Economics
        - Other
      type: string
      description: |-
        * `Atmospheric Physics` - Atmospheric Physics
        * `Atmospheric Chemistry` - Atmospheric Chemistry
        * `Climate Change` - Climate Change
        * `Earth System Science` - Earth System Science
        * `Marine Science` - Marine Science
        * `Terrestrial and Fresh Water` - Terrestrial and Fresh Water
        * `Earth Observation` - Earth Observation
        * `Polar Science` - Polar Science
        * `Geography` - Geography
        * `Engineering` - Engineering
        * `Medical/Biological Sciences` - Medical/Biological Sciences
        * `Mathematics/Computer Science` - Mathematics/Computer Science
        * `Economics` - Economics
